<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Profesional - Google Drive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('ndy.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: transparent;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 700;
      font-size: 28px;
      text-shadow:
        1px 1px 0 #333,
        2px 2px 3px rgba(0, 0, 0, 0.5);
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      border-color: #ffffff;
    }

    .input-group i {
      color: #ffffff;
      margin-right: 10px;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: #ffffff;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.9);
      text-shadow:
        1px 1px 1px rgba(0, 0, 0, 0.3),
        0 0 2px rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to bottom, #42a5f5, #1e88e5);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 0 #1565c0, 0 10px 20px rgba(21, 101, 192, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #0d47a1, 0 12px 24px rgba(13, 71, 161, 0.3);
    }

    a {
      margin-top: 20px;
      display: block;
      color: #ffffff;
      font-size: 14px;
      text-decoration: none;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const validUsername = "sandy_ludani";
      const validPassword = "root";

      if (username === validUsername && password === validPassword) {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("drive-access").classList.remove("hidden");
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">  
    <div id="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button onclick="login()">Login</button>
    </div>

    <div id="drive-access" class="hidden">
      <h2>S@NDY_LUD@NI</h2>
      <button onclick="window.open('https://drive.google.com/drive/folders/1lRhzyNOW2p2uUMl90rFO4QOnHYfKZf6iN9XnItl3VRP05eS6FkhpTezhnqk9hJiwQyl5V_tQ?usp=sharing', '_blank')">
        Buka Folder Google Drive
      </button>
      <a href="https://drive.google.com/drive/folders/1lRhzyNOW2p2uUMl90rFO4QOnHYfKZf6iN9XnItl3VRP05eS6FkhpTezhnqk9hJiwQyl5V_tQ?usp=sharing" target="_blank">
        ðŸ˜ŒMATI_TANAMðŸ˜Œ
      </a>
    </div>
  </div>
</body>
</html>

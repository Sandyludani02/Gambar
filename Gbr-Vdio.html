<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buka Folder Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #4285F4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buka Folder Google Drive</h2>
    <button onclick="window.open('https://drive.google.com/drive/folders/1lRhzyNOW2p2uUMl90rFO4QOnHYfKZf6iN9XnItl3VRP05eS6FkhpTezhnqk9hJiwQyl5V_tQ?usp=sharing', '_blank')">
      Buka Folder Google Drive
    </button>

    <a href="https://drive.google.com/drive/folders/1lRhzyNOW2p2uUMl90rFO4QOnHYfKZf6iN9XnItl3VRP05eS6FkhpTezhnqk9hJiwQyl5V_tQ?usp=sharing" target="_blank">
      Klik di sini untuk melihat folder Google Drive
    </a>
  </div>
</body>
</html>
